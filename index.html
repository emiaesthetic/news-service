      </form>

      <div class="select-wrapper">
        <select class="select" name="select">
          <option class="select__value" value="ru" selected>Россия</option>
          <option class="select__value" value="gb">Великобритания</option>
          <option class="select__value" value="de">Германия</option>
          <option class="select__value" value="cn">Китай</option>
          <option class="select__value" value="fr">Франция</option>
        </select>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="title-wrapper">
      <div class="container">
        <h1 class="title">Свежие новости</h1>
      </div>
    </div>

    <section class="news">
      <div class="container">
        <h2 class="visually-hidden">Список новостей</h2>
        <ul class="news__list list-reset">
        </ul>
      </div>
    </section>
  </main>
